<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoginPage</title>
    <link rel="stylesheet" href="mainPage.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700;900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/609e9c4e74.js" crossorigin="anonymous"></script>


</head>
<body>
    <div class="box">
        <div class="left">


            <h1>Welcome Back!</h1>
            <h5>To keep connected with us <p> please login with your personal info</h5>
            <Button>SIGN IN</Button>
            </div>


        <div class="right">
             <h1>Create Account</h1>
             <span>
                 <a href="www.facebook.com/elzevir.sa.filho">
                 <img src="/Assets/facebook.svg" alt="">
                 </a>
                    <a href="www.instagram.com/Sa_filho">
                    <img src="/Assets/instagram.svg" alt="">
                    </a>
                        <a href="www.google.com">
                        <img src="/Assets/google.svg" alt="">
                        </a>


             </span>
             <h5>Or use your email for registration: </h5>

            <div class="form">
            <form action="">
            <input type="text" id="name" name="name" placeholder="&#xf007; Name"><br>
            <input type="text" id="email" name="email" placeholder="&#xf0e0; Email"><br>
            <input type="text" id="password" name="password" placeholder="&#xf023; Password"><br><br>

          </form>
        <Button>SIGN UP</Button>
        </div>
    </div>
</body>
</html>
